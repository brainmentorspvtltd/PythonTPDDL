<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Login Form</h1>

 <!--Method - Get and Post-->

<form action="cgi-bin/login.py" method="post">
    <table>
        <tr>
            <td>Enter Username</td>
            <td>
                <input type="text" placeholder="Enter Name" name="u_name">
            </td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td>
                <input type="password" placeholder="Enter Password" name="u_pwd">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Login">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
